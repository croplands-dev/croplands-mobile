<ion-side-menus ng-class="{ios: platform == 'iOS'}" enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-balanced">
            <!--<ion-nav-back-button class="button-clear">-->
            <!--<i class="icon ion-chevron-left"></i> Back-->
            <!--</ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear button-disabled"><rotate class="compass" degrees="ionNavigationIconRotate" style="height:30px; width:30px;"><i class="icon ion-navigate"></i></rotate></button>
                <button class="button button-clear button-disabled" style="min-width: 60px;">{{ gpsFix }}</button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-click="go('app.home')">
                    Dashboard
                </ion-item>
                <ion-item nav-clear menu-close ng-click="go('app.collect')">
                    Collect Data
                </ion-item>
                <ion-item nav-clear menu-close ng-click="go('app.map')">
                    Map
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
